[package]
name = "dfw"
version = "0.3.1-alpha.0"
authors = ["Pit Kleyersburg <pitkley@googlemail.com>"]
license = "MIT/Apache-2.0"
description = "Docker firewall framework, in Rust"
homepage = "https://github.com/pitkley/dfw"
repository = "https://github.com/pitkley/dfw.git"

categories = ["command-line-interface", "command-line-utilities"]
keywords = ["cli", "docker", "firewall"]

include = [
    "**/*.rs",
    "resources/**/*",
    "Cargo.toml",
    "LICENSE-*",
]

[dependencies]
chan = "~0.1.19"
chan-signal = "~0.3.1"
clap = "~2.26.0"
derive_builder = "~0.5.0"
error-chain = "~0.11.0"
glob = "~0.2.11"
iptables = "~0.2.0"
libc = "~0.2.21"
serde = "~1.0.1"
serde_derive = "~1.0.1"
shiplift = "~0.3.2"
slog = "~2.0.2"
slog-async = "~2.1.0"
slog-term = "~2.2.0"
time = "~0.1.37"
toml = "~0.4.0"
url = "~1.5.1"

[dev-dependencies]
eval = "~0.4.0"
lazy_static = "~0.2.8"
maplit = "~0.1.4"
regex = "~0.2.1"

[[bin]]
name = "dfw"
path = "src/bin/dfw.rs"
doc = false

[features]
docker-tests = []
iptables-tests = []

[package.metadata.release]
sign-commit = true

